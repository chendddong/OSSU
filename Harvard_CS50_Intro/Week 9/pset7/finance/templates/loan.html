{% extends "layout.html" %}

{% block title %}
    Loan
{% endblock %}

{% block main %}
    <form action="{{ url_for('loan') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="loan" placeholder="Loan amount" type="integers"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Loan</button>
            </div>
        </fieldset>
    </form>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

<!--
  variable: histories (the entire history of the transaction)
  the variable is a dict
-->
{% block main %}
    <table class="table table-striped" style="width:100%">
      <tr>
        <th>Symbol</th>
        <th>Shares</th>
        <th>Price</th>
        <th>Transacted</th>
      </tr>
    {% for history in histories %}
      <tr>
        <td>{{ history.symbol }}</td>
        <td>{{ history.shares }}</td>
        <td>{{ history.price }}</td> 
        <td>{{ history.transacted }}</td>
      </tr>
    {% endfor %}
    </table>
    
{% endblock %}
